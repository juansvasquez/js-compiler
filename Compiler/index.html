<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Juan's Compiler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  </head>
  
  <body>
    <div class="container">
      <h1>Juan's Compiler</h1>
      <input type="checkbox" id="verboseCheck"> Verbose Mode?</input>
      <div class="row"> 
          <div class="col-sm-5">
            <textarea id="inputArea" cols="60" rows="20"></textarea>
            <div>
              <button type="button" onclick="codeSubmit()">Submit Code</button>
            </div>
          </div>
          <!--token output displayed below-->
          <p>Output:</p>
          <div class="col-sm-7" id="outputArea" style="overflow: auto; width:450px; height:500px;"></div>
      </div>
      <script type="text/javascript" src="codeGen.js"></script>
      <script type="text/javascript" src="tree.js"></script>
      <script type="text/javascript" src="semantic.js"></script>
      <script type="text/javascript" src="parser.js"></script>
      <script type="text/javascript" src="lexer.js"></script>
      <script>
        function codeSubmit(){
          var code = document.getElementById("inputArea").value;
          var checkBox = document.getElementById("verboseCheck");
          if (checkBox.checked == true) {
            document.getElementById("outputArea").innerText = lexer(code,true);
          } else {
            document.getElementById("outputArea").innerText = lexer(code,false);
          }
        }
      </script>
    </div>
  </body>
  
</html>
