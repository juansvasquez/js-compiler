<div>
	<h1>Lexer</h1>
		Enter your code for lexing: 
		<div>
			<textarea id="textArea" cols="50" rows="5"></textarea>
			<div>
				<button type="button" onclick="codeSubmit()">Submit Code</button>
			</div>
		</div>
		<!--token output displayed below-->
		<p>Tokens:</p>
		<div id="tokenDisplayArea"></div>
</div>
<script type="text/javascript" src="lexer.js"></script>
<script>
	function codeSubmit(){
		var code = document.getElementById("textArea").value;
		document.getElementById("tokenDisplayArea").innerText = lexer(code);
	}
</script>
